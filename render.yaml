services:
  # Web Service (API)
  - type: web
    name: workorbit-api
    runtime: node
    env: node
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or higher for production
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: workorbit-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      # Add these from Render Dashboard (Secrets)
      - key: ONESIGNAL_APP_ID
        sync: false
      - key: ONESIGNAL_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_S3_BUCKET_NAME
        sync: false
      - key: AWS_REGION
        value: us-east-1

  # Database (PostgreSQL)
databases:
  - name: workorbit-db
    databaseName: workorbit
    user: workorbit_user
    plan: free  # Change to 'starter' or higher for production
    region: oregon  # Should match web service region
